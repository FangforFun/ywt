apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.gkzxhn.gkprison"
        minSdkVersion 17
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.android.support:design:22.2.0'
    compile 'com.android.support:support-v4:22.2.0'
    compile 'com.weiwangcn.betterspinner:library:1.1.0'
    compile 'com.klinkerapps:link_builder:1.3.1@aar'
    compile 'de.greenrobot:eventbus:2.1.0'
    compile 'com.github.dmytrodanylyk.android-process-button:library:1.0.0'
    compile 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    compile 'com.jungly:gridPasswordView:0.3'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'me.biubiubiu.justifytext:library:1.1'
    compile 'cn.pedant.sweetalert:library:1.3'
    compile project(':libraries:ToggleButtonLib')
    compile files('libs/xUtils-2.6.14.jar')
    compile files('libs/alipaySdk-20151112.jar')
    compile project(':libraries:uikit')
    compile files('libs/gson-2.2.2.jar')
    compile files('libs/json-simple-1.1.1.jar')
    compile files('libs/cosinesdk.jar')
    compile files('libs/core.jar')
    compile files('libs/badgeview.jar')
    compile files('libs/gson-2.5.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
}
